<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cortador de Vídeo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Cortador de Vídeo (Node + FFmpeg)</h1>

  <form id="form">
    <label>
      Vídeo original:
      <input type="file" name="video" accept="video/*" required />
    </label>

    <label>
      Duração de cada corte (segundos):
      <input type="number" name="duration" value="60" min="1" />
    </label>

    <button type="submit">Iniciar</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById('form');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      statusDiv.textContent = 'Processando, aguarde...';

      const formData = new FormData(form);

      try {
        const resp = await fetch('/processar', {
          method: 'POST',
          body: formData,
        });

        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.error || 'Erro na requisição');
        }

        const data = await resp.json();

        statusDiv.textContent =
          data.message +
          '\n\nArquivos gerados:\n' +
          data.partes.map((p) => '- ' + p).join('\n') +
          `\n\nPasta: ${data.pasta}`;
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'Erro: ' + err.message;
      }
    });
  </script>
</body>
</html>
